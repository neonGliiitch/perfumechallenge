<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./CSS/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  
  <div class="main">
    
    <img class="perfumeimg"src="./images/image-product-desktop.jpg">
    <img class="perfumeimg-2" src="./images/image-product-mobile.jpg">

    <div class="container">
      <p class="perfume">PERFUME</p>  
      
      <h1 class="gabrielle">Gabrielle Essence Eau De Parfum</h1>  
      
      <p class="discription">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>  
      
      <p class="price"><span class="discount">$149.99</span> <span class="oldprice">$169.99</span></p>  
  
      <button class="cart"> <img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
  
  </div>
